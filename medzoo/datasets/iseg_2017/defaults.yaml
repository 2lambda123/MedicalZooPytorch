dataset_config:
  load: False
  save: True
  dataset_name: iseg2017
  batchSz: 2
  input_channels: 4
  classes:  4
  modality_keys: [t1,t2,label]
  crop_size:  [64,64,64]
  image_dim:  [144, 192, 256]
  threshold: 0.01
  split: 0.9
  train:
    augmentation: True
    normalization:  True
    total_samples: 10
  val:
    normalization: True
    total_samples: 10
  test:
    normalization: True
    total_samples: 1
    crop_size: [144, 192, 256]